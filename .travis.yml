os: linux
dist: trusty
sudo: false

language: perl

perl:
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "5.8"

env:
  global:
    - PERL_MM_USE_DEFAULT=1
    - AUTOMATED_TESTING=1
    - RELEASE_TESTING=0
  matrix:
    - OPENSSL_VERSION=openssl-1.0.1
    - OPENSSL_VERSION=openssl-1.0.2
    - OPENSSL_VERSION=openssl-1.1.0
    - OPENSSL_VERSION=libressl-2.5
    - OPENSSL_VERSION=libressl-2.6

install:
  - perl Makefile.PL

script:
  - make
  - make test
